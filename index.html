<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <div class="theme-toggle">
    <button id="themeButton">Dark</button>
  </div>  

 <div class="container">
    <div class="right-section">
      <div class="form-intro">
        <h1>Welcome Back!</h1>
        <p>Please login to your account or sign up for a new one.</p>
      </div>

      <!-- Social login -->
      <div class="social-login">
        <button class="social-button">
          <img src="google-logo.png" alt="Google" class="social-icon"> Google
        </button>
        <button class="social-button">
          <img src="apple-logo.png" alt="Apple" class="social-icon"> Apple
        </button>
      </div>

      <!-- Login / Signup / Forgot Forms -->
      <div class="form-container">
        <div class="form-header">
          <button id="loginBtn" class="toggle-btn active">Log in</button>
          <div class="separator"></div>
          <button id="signupBtn" class="toggle-btn">Sign Up</button>
        </div>

        <div class="forms-wrapper">
          <!-- Login -->
          <form id="loginForm" class="form-content active" onsubmit="return validateLogin()">
            <div class="input-wrapper">
              <input type="text" id="username" class="input-field" placeholder="Email or Username" required>
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-wrapper">
              <input type="password" id="password" class="input-field" placeholder="Password" required>
              <i class="fa-solid fa-lock"></i>
            </div>
            <a href="#" id="forgotPassword">Forgot Password?</a>
            <button type="submit" class="submit-btn">Log in</button>
          </form>

          <!-- Signup -->
          <form id="signupForm" class="form-content">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
          </form>

          <!-- Forgot -->
          <form id="forgotForm" class="form-content">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit" class="submit-btn">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
